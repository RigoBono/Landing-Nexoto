<script type="text/javascript">
var nombreUsuario = localStorage['nombreUsuario'];
var paternoUsuario = localStorage['paternoUsuario'];
document.getElementById("nombreUsuario").innerHTML=nombreUsuario+" "+paternoUsuario;
    $(document).ready(function() {
			$.get("http://localhost:8080/nexotoAPI2/app/getViajesByUsuarioOPT.htm?idUsuario="+localStorage['idUsuario'],
			function(data){
				var elem=JSON.parse(data);
				console.log(elem.content.viajes);
				$('#datatables').DataTable({
						data: elem.content.viajes,
            "order": [[0, "desc"]],
            "scrollX": true,
            columns: [
                {title: "Id"},
                {title: "Estatus"},
                {title: "Solicitud"},
                {title: "Referencia"},
                {title: "Origen"},
                {title: "Destino"},
                {title: "Chofer"},
                {title: "Auto"}
            ]
        });
				$('.card .material-datatables label').addClass('form-group');
			}
		);



  });
</script>
